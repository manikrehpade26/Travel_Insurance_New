<div class="card1">
<div class="m-4">
  <mat-accordion>
      <mat-expansion-panel [expanded]="'true'">
          <mat-expansion-panel-header>
              <mat-panel-title>
                  1. TRAVELLER DETAILS
              </mat-panel-title>
          </mat-expansion-panel-header>
          <div class="m-3">
              <div class="fw-bold mb-3">
                  <button mat-icon-button (click)="addTraveller()" class="btn">
                      <mat-icon>add_circle</mat-icon>
                  </button>
                  <span>Add Traveller</span>
              </div>
              <ng-container *ngIf="travellerList.length > 0">
                  <div class="p-2 m-2" *ngFor="let t of travellerList; let i=index;">
                      <div class="p-2 mb-2 bg-secondary bg-opacity-50 rounded row">
                          <div class="col-4 d-flex align-items-center">
                              <span>Name: {{t.name}}</span>
                          </div>
                          <div class="col-1 d-flex align-items-center">
                              <span>{{t.age}}{{t.gender}}</span>
                          </div>
                          <div class="col-1 d-flex align-items-center">
                              <span>{{t.dob}}</span>
                          </div>
                          <div class="col-6 showRight d-flex align-items-center">
                              <button mat-icon-button class="btn" (click)="deleteTraveller(i)">
                                  <mat-icon>delete</mat-icon>
                              </button>
                          </div>
                      </div>
                  </div>
              </ng-container>
              <ng-container *ngIf="travellerList.length == 0">
                  No Travellers Added yet!!
              </ng-container>
          </div>
      </mat-expansion-panel>
  </mat-accordion>
</div>
</div>
